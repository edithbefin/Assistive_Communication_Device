name: flutter_bluetooth_serial_example
version: 0.4.0
description: Demonstrates how to use the `flutter_bluetooth_serial` plugin.

homepage: https://github.com/edufolly/flutter_bluetooth_serial/tree/master/example/

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  scoped_model: ^2.0.0-nullsafety.0
  cupertino_icons: ^1.0.3
  text_to_speech: ^0.2.3
  google_fonts: ^4.0.3
  lottie: ^1.3.0
  auto_route: ^5.0.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_bluetooth_serial:
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
